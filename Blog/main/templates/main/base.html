
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <title>{% block title %}  {%endblock%}</title>
</head>
<body>
   
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
   
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'main:home_view' %}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blogApp:add_post_view' %}">Add Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'blogApp:read_blog_view' %}">Read Blog</a>
            </li>
            <li class="nav-item dropdown" action="{% url 'blogApp:read_blog_view' %}" method="get">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">category </a>
              <ul class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink" >
                <li> <a class="dropdown-item" href="{% url 'blogApp:category_view' 'Health' %}"> Health</a></li>
                <li> <a class="dropdown-item" href="{% url 'blogApp:category_view' 'Stories' %}"> Stories</a> </li>
                <li> <a class="dropdown-item" href="{% url 'blogApp:category_view' 'Science' %}"> Science</a> </li>
              </ul>
            </li>


          </ul>

          <form class="form-inline my-2 my-lg-0" action="{% url 'blogApp:read_blog_view' %}" method="get">
            <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      

      {% block content %} 
       {%endblock%}


</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</html>
